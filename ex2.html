<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Internship Application</title>
</head>
<body>
  <!-- Student Internship Application Form -->
  <div>
    <h1>Student Internship Application</h1>
    <form action="/serverlogic" method="post">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required autofocus><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gradyear">Grad Year:</label>
        <input type="number" id="gradyear" name="gradyear" min="2023" max="2030" required><br>

        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" required><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required><br>

        Gender:
        <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>

        Skills:
        <input type="checkbox" id="html" name="html"><label for="html">HTML</label>
        <input type="checkbox" id="css" name="css"><label for="css">CSS</label>
        <input type="checkbox" id="js" name="js"><label for="js">JavaScript</label>
        <input type="checkbox" id="py" name="py"><label for="py">Python</label><br>

        <label for="cover">Cover Letter:</label><br>
        <textarea id="cover" name="cover" placeholder="Cover Letter..." required></textarea><br>

        <label for="dept">Department:</label>
        <select id="dept" name="dept" required>
          <option value="">--Select--</option>
          <option>Development</option>
          <option>Design</option>
          <option>Marketing</option>
          <option>HR</option>
          <option>Finance</option>
        </select><br>

        <label for="progress">Progress:</label>
        <progress id="progress" value="70" max="100"></progress><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
  </div>
</body>
</html>
